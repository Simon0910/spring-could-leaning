server:
  port: 8765

spring:
  application:
    name: hystrix-turbine-server

eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/

turbine:
  instanceUrlSuffix: /hystrix.stream
  aggregator:
    clusterConfig: default
  appConfig: say-hello-service
  clusterNameExpression: new String("default")

